          github_user: minishift
          git_organization: minishift
          ci_project: '{name}'
          ci_cmd: '/bin/bash centos_ci.sh'
          timeout: '60m'
      # Nightly build running @ midnight daily
      - '{git_repo}-nightly-{iso_url}':
          git_repo: minishift
          ci_project: '{name}'
          ci_cmd: '/bin/bash centos_ci.sh'
          iso_url: 'centos'
          timeout: '390m'
          disable_publisher: false
      - '{git_repo}-nightly-{iso_url}':
          git_repo: minishift-addons
          ci_project: '{name}'
