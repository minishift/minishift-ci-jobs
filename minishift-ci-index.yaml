- defaults:
    name: 'global'
    timeout: '15m'
    jobdescription: 'Managed by Jenkins Job Builder, do not edit manually! Update via https://github.com/minishift/minishift-ci-jobs'
    git_organization: minishift
    github_user: budhrg
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps
        - credentials-binding:
            - text:
                credential-id: 1a087ac4-4a16-4d26-99f5-197a9ec00c6e
                variable: GH_TOKEN

- trigger:
    name: githubprb
    triggers:
        - github-pull-request:
              admin-list:
                  - budhrg
                  - hferentschik
                  - LalatenduMohanty
                  - praveenkumar
                  - gbraad
                  - thatdocslady
                  - Preeticp
              cron: '* * * * *'
              github-hooks: false
              permit-all: false
              trigger-phrase: '.*\[test\].*'
              allow-whitelist-orgs-as-admins: true
              status-context: 'ci.centos.org PR build'
- scm:
    name: git-scm
    scm:
      - git:
          url: '{git_url}'
          skip-tag: 'True'
          git-tool: ci-git
          refspec: '+refs/pull/*:refs/remotes/origin/pr/*'
          branches:
              - '${{ghprbActualCommit}}'

- job-template:
    name: '{git_repo}'
    description: |
      {jobdescription}
    node: "{ci_project}"
    properties:
        - github:
            url: https://github.com/{git_organization}/{git_repo}/
    scm:
        - git:
            url: https://github.com/{git_organization}/{git_repo}.git
            shallow_clone: true
            branches:
                - master
    triggers:
        - github
    builders:
        - shell: |
            # testing out the cico client
            set +e
            export CICO_API_KEY=$(cat ~/duffy.key)
            read CICO_hostname CICO_ssid <<< $(cico node get -f value -c ip_address -c comment --retry-count 6)
            sshopts="-t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l root"
            ssh_cmd="ssh $sshopts $CICO_hostname"
            env > jenkins-env
            $ssh_cmd yum -y install rsync
            rsync -e "ssh $sshopts" -Ha $(pwd)/ $CICO_hostname:payload
            $ssh_cmd -t "cd payload && {ci_cmd}"
            rtn_code=$?
            cico node done $CICO_ssid
            if [[ $rtn_code -eq 124 ]]; then
              echo "BUILD TIMEOUT";
            fi
            exit $rtn_code

- job-template:
    name: '{git_repo}-pr'
    description: |
        {jobdescription}
    node: '{ci_project}'
    concurrent: true
    properties:
        - github:
            url: https://github.com/{git_organization}/{git_repo}/
    scm:
        - git-scm:
            git_url: https://{github_user}@github.com/{git_organization}/{git_repo}.git
    triggers:
        - githubprb
    builders:
        - shell: |
              # testing out the cico client
              set +e
              export CICO_API_KEY=$(cat ~/duffy.key)
              read CICO_hostname CICO_ssid <<< $(cico node get -f value -c ip_address -c comment --retry-count 6)
              sshopts="-t -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l root"
              ssh_cmd="ssh $sshopts $CICO_hostname"
              env > jenkins-env
              $ssh_cmd yum -y install rsync
              git rebase origin/${{ghprbTargetBranch}} \
              && rsync -e "ssh $sshopts" -Ha $(pwd)/ $CICO_hostname:payload \
              && /usr/bin/timeout {timeout} $ssh_cmd -t "cd payload && {ci_cmd}"
              rtn_code=$?
              cico node done $CICO_ssid
              if [[ $rtn_code -eq 124 ]]; then
                 echo "BUILD TIMEOUT";
              fi
              exit $rtn_code

